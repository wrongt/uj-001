        <!--<div class="card-header">Login</div>-->

        <div class="card-body">
          <div class="">
            <p class="text-center">Simbox UI</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">


              <input type="text" formControlName="username" class="form-control" placeholder="Username..."
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus="autofocus" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>

            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>

            </div>
            <div>
              <button [disabled]="isloading" class="btn btn-primary btn-block">
                <div class="h-container">
                  <div></div>
                  <div>Login</div>
                </div>
              </button>
              <div *ngIf="errorMessage" class="invalid-container">
                <div *ngIf="errorMessage">{{errorMessage}}</div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
